<!DOCTYPE html>
<html lang="en"> <!-- lang is an attribute name with the value en -->
<head>
    <meta charset="UTF-8"> <!-- This is called a self-terminating tag, or self-closing tag -->

    <!-- content is the name of an attribute, and its value is width=device-width, initial-scale=1.0" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- tags have attributes that define certain aspects of an element -->
    <title>Page 2</title>
</head>
<body>
    <!-- Opening and closing tags are called element. Mind that not all elements have closing tags -->
    <h1> <!-- This is an opening tag -->
        This is page 2
    </h1>
    
</body> <!-- this is a closing tag -->
</html>
